on:
  push:
    branches:
      - master
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Prepare Docker Compose
        run: cp docker-compose.yml.dist docker-compose.yml
      - name: Generate K8S certificates
        run: make gen-sa-certs
      - name: Make certificate trusted
        run: |
          sudo cp ./docker/k8s/common_cert_for_all.crt /usr/local/share/ca-certificates/common_cert_for_all.crt;
          sudo update-ca-certificates;
      - name: Generate kubeconfig
        run: make gen-kubeconfig
      - name: Run Docker Compose
        run: |
          docker-compose up -d;
          docker-compose ps;
      - name: Run coverage
        run: make test
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)
